<!DOCTYPE html>
<html lang="en">

            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background-color: #34495e;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;

        }

        .link-button {

            font-size: 20px;
            margin: 10px;

        }
        .link-button:hover {

<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
