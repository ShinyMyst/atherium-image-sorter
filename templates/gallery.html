<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/gallery.css">

</head>
<body>
    {# Macros #}
    {% from "_macros.html" import lora_toggle %}


    <div class="sidebar">
        <div class="navbar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="gallery">Gallery</a>
            <a href="{{ url_for('submit_new') }}" target="_blank">Submit</a>
        </div>

        <div class="divider"></div>

    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
        <span class="switch-text">Edit Mode</span>
    </label>

    <!-- Model Select -->
    <fieldset>
        <legend>Model</legend>
        <select name="model" id="model" class="form-control">
            {% for model_name in model_choices %}
                <option value="{{ model_name }}">{{ model_name }}</option>
            {% endfor %}
        </select>
    </fieldset>

    <div class="divider"></div>

    <!-- LoRA Toggle Boxes -->
    <fieldset>
        <legend>LoRA</legend>
        <div class="lora-grid">
            {% for lora_name, lora_details in loras_data.items() %}
                {{ lora_toggle(lora_name, lora_details.img_url) }}
            {% endfor %}
        </div>
    </fieldset>

    <div class="divider"></div>

    <!-- Sampling Method -->
    <fieldset>
        <legend>Sampling</legend>
        <select name="sampling" id="sampling-method" class="form-control">
            {% for sampling_method in sampling_methods %}
                <option value="{{ sampling_method }}">{{ sampling_method }}</option>
            {% endfor %}
        </select>
    </fieldset>

    <!-- Tags -->
    <fieldset>
            <legend>Tags</legend>
            <div class="tags-container" id="tags-container">
                {% for tag in tag_frequency %}
                    <span class="tag" data-tag="{{ tag }}">
                        {{ tag }}
                        <span class="remove-tag">Ã—</span>
                    </span>
                {% endfor %}
            </div>
            </div>
            <div class="tag-input-container">
                <input type="text" id="new-tag-input" placeholder="Add new tag...">
                <button id="add-tag-btn">+</button>
        </div>
        </fieldset>
    </div>

    <div class="main-content">
    <div id="action-bar">
        <div class="action-bar-tag-input-group">
            <input type="text" id="action-bar-tag-input" placeholder="Enter tag for selected...">
            <button id="action-bar-tag-btn">+</button>
        </div>

        <div id="action-bar-tags-display">
            </div>

        <button id="bulk-action-btn" class="action-bar-corner-btn bottom-left">Apply to Selected</button>
        <button id="close-action-bar-btn" class="action-bar-corner-btn bottom-right">Close</button>
    </div>
    <div class="grid"><!-- Image containers will be inserted here --></div>

</div>

    <script type="module">
        const IMAGE_DATA = {{ image_json | tojson | safe }};
        import { initGallery } from "{{ url_for('static', filename='js/gallery/gallery.js') }}";
        initGallery(IMAGE_DATA);
    </script>
</body>
</html>
