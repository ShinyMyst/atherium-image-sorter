<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Image Preview</title>
    <style>
        body {
            display: flex;
            background-color: #2c3e50;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            color: white;
        }

        .form-container h2 {
            margin-bottom: 15px;
            color: white;
        }

        .form-container label {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .form-container input, .form-container select, .form-container input[type="range"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            width: 100%;
            background-color: #3b4b5e;
            color: white;
        }

        .form-container button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .form-container button:disabled {
            background-color: #ccc;
        }

        .image-preview-container {
            background-color: #3b4b5e;
            width: 45%;
            height: 100%;
            margin-left: 20px;
            border-radius: 8px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        .image-preview-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            display: none; /* Initially hidden */
        }

        .form-wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-container input {
            width: 60%;
            margin: 0 10px;
        }

        .slider-value {
            color: white;
            font-size: 14px;
            width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <div class="form-container">
            <h2>Form</h2>

            <form id="data-form" action="/submit" method="POST">
                <!-- Image URL -->
                <label for="html-field">Enter URL (for Image Preview):</label>
                <input type="url" id="html-field" name="url" required>

                <!-- Model -->
                <label for="model-select">Model:</label>
                <select id="model-select" name="model">
                    <option value="Hoseki">Hoseki</option>
                </select>

                <!-- LoRA Grouping -->
                <fieldset>
                    <legend>LoRA Settings</legend>

                    <!-- Bold & Soft Slider -->
                    <label for="bold-outline">Bold & Soft: <span id="bold-outline-value">0</span></label>
                    <input type="range" id="bold-outline" name="LoRA[Bold & Soft]" min="0" max="1.5" step="0.1" value="0">

                    <!-- Bold & Brash Slider -->
                    <label for="brash">Bold & Brash: <span id="brash-value">0</span></label>
                    <input type="range" id="brash" name="LoRA[Bold & Brash]" min="0" max="1.5" step="0.1" value="0">

                    <!-- LoRA Processing (DMD2) Slider -->
                    <label for="processing-slider">LoRA Processing (DMD2): <span id="processing-slider-value">0</span></label>
                    <input type="range" id="processing-slider" name="LoRA[DMD2]" min="0" max="1.5" step="0.1" value="0">
                </fieldset>

                <!-- Sampling -->
                <label for="sampling-method">Sampling Method:</label>
                <select id="sampling-method" name="Sampling Method">
                    <option value="Euler A">Euler A</option>
                </select>

                <label for="sampling-steps">Sampling Steps:</label>
                <input type="number" id="sampling-steps" name="Sampling Steps" min="1" max="100" value="10">

                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>

        <!-- Image Preview Section -->
        <div class="image-preview-container" id="image-preview-container">
            <img id="image-preview" src="" alt="Preview">
            <p id="preview-text">Preview</p>
        </div>
    </div>

<script>
    // Show image preview when URL is entered
    document.getElementById("html-field").addEventListener("input", function () {
        const url = this.value.trim();
        const previewImg = document.getElementById("image-preview");
        const previewText = document.getElementById("preview-text");

        if (url) {
            previewImg.src = url;
            previewImg.style.display = "block";
            previewText.style.display = "none";
        } else {
            previewImg.style.display = "none";
            previewText.style.display = "block";
        }
    });

    // Update slider values
    document.querySelectorAll("input[type=range]").forEach(slider => {
        const valueDisplay = document.getElementById(`${slider.id}-value`);
        slider.addEventListener("input", () => {
            valueDisplay.textContent = slider.value;
        });
    });


</script>

</body>
</html>
